<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tweakers CSS</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery.minicolors.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<a href="https://github.com/koesie10/TweakersCSS"><img style="position: absolute; top: 0; right: 0; border: 0;"
                                                       src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
                                                       alt="Fork me on GitHub"
                                                       data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

<div class="container">
<div class="header">
    <h3 class="text-muted">Tweakers CSS Customizer</h3>
</div>

<div class="row">
<div class="col-md-9">
<form class="form-horizontal" role="form">
<div class="panel-group" id="accordion">
<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                Algemeen
            </a>
        </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse in">
        <div class="panel-body">
            <div class="form-group">
                <label for="top" class="col-sm-2 control-label">Header kleur</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control customizable" id="top"
                           placeholder="default"
                           data-variable="@top"
                           data-type="color">
                </div>
            </div>
            <div class="form-group">
                <label for="headers" class="col-sm-2 control-label">Titel- en linkkleuren</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control customizable" id="headers"
                           placeholder="default"
                           data-variable="@headers" data-type="color">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="menuBarWidth" class="col-sm-2 control-label">Breedte van menubalk</label>

            <div class="col-sm-10">
                <input type="text" class="form-control customizable" id="menuBarWidth"
                       placeholder="default"
                       data-variable="@menuBarWidth">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="hideSlogan" class="customizable"
                               id="hideSlogan"
                               data-variable="@hideSlogan"> Slogan verbergen
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="hideTracker" class="customizable"
                               id="hideTracker"
                               data-variable="@hideTracker"> Tracker verbergen
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="henkIsBack" class="customizable"
                               id="henkIsBack"
                               data-variable="@henkIsBack"> Henk is back!
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="tweakers5IsBack" class="customizable"
                               id="tweakers5IsBack"
                               data-variable="@tweakers5IsBack"> Twk5 is back???
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="searchBarGoneAndWeirdThingsOnFPGone" class="customizable"
                               id="searchBarGoneAndWeirdThingsOnFPGone"
                               data-variable="@searchBarGoneAndWeirdThingsOnFPGone"> Zoekbar weg, rare dingetjes
                        FP weg
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="blueish" class="customizable"
                               id="blueish"
                               data-variable="@blueish"> Blueish
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                Frontpage
            </a>
        </h4>
    </div>
    <div id="collapseTwo" class="panel-collapse collapse">
        <div class="panel-body">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="compactFromCommunity" class="customizable"
                                   id="compactFromCommunity"
                                   data-variable="@compactFromCommunity"> Compacte "Uit de community"
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="hideJobs" class="customizable"
                                   id="hideJobs"
                                   data-variable="@hideJobs"> IT Banen verbergen
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
                Gathering of Tweakers
            </a>
        </h4>
    </div>
    <div id="collapseThree" class="panel-collapse collapse">
        <div class="panel-body">
            <div class="form-group">
                <label for="admins" class="col-sm-2 control-label">Kleur van admins</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control customizable" id="admins"
                           placeholder="default"
                           data-variable="@admins" data-type="color">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="showPostedAt" class="customizable"
                                   id="showPostedAt"
                                   data-variable="@showPostedAt"> 'Geplaatst op' terughalen
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="placePostsClose" class="customizable"
                                   id="placePostsClose"
                                   data-variable="@placePostsClose"> Reacties tegen elkaar aan plaatsen
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="replyStyleNewMessages" class="customizable"
                                   id="replyStyleNewMessages"
                                   data-variable="@replyStyleNewMessages"> Nieuw bericht melding meer in de nieuwe stijl
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="lessSpaceBetweenTopicTitles" class="customizable"
                                   id="lessSpaceBetweenTopicTitles"
                                   data-variable="@lessSpaceBetweenTopicTitles"> Minder ruimte tussen topictitels
                        </label>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapseFour">
                Pricewatch
            </a>
        </h4>
    </div>
    <div id="collapseFour" class="panel-collapse collapse">
        <div class="panel-body">
            <p>Nog niks</p>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapseFive">
                Profiel
            </a>
        </h4>
    </div>
    <div id="collapseFive" class="panel-collapse collapse">
        <div class="panel-body">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="showSentAt" class="customizable"
                                   id="showSentAt"
                                   data-variable="@showSentAt"> 'Verzonden op' terughalen
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary btn-lg" id="customizeBtn"
                data-loading-text="Genereren...">
            Genereer
        </button>
    </div>
</div>
</form>
<div id="extra"></div>
<div id="outputContainer" class="hidden">
    <h3>Output
        <button id="copy-output" class="btn btn-primary" data-clipboard-target="output"
                title="Klik om te kopiëren.">Kopiëren
        </button>
        <button id="copy-close" type="button" class="close" aria-hidden="true">&times;</button>
    </h3>
    <textarea id="output" class="form-control" rows="20"></textarea>
</div>
</div>
<div class="col-md-3">
    <h2>Tools</h2>
    <ul>
        <li><a href="http://getbootstrap.com" title="Bootstrap">Bootstrap 3.1.1</a></li>
        <li><a href="http://lesscss.org" title="Less.js">Less.js 1.7.0</a></li>
        <li><a href="http://labs.abeautifulsite.net/jquery-minicolors/" title="jQuery MiniColors">jQuery
            MiniColors 2.1</a></li>
        <li><a href="https://github.com/zeroclipboard/zeroclipboard" title="ZeroClipboard">ZeroClipboard
            1.3.5</a></li>
        <li><a href="http://pieroxy.net/blog/pages/lz-string/index.html" title="lz-string">lz-string 1.3.3</a></li>
    </ul>

    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exportModal" id="export">Exporteer
        instellingen
    </button>
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#importModal">Importeer instellingen
    </button>

    <div class="modal fade" id="exportModal" tabindex="-1" role="dialog" aria-labelledby="exportModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="exportModalLabel">Exporteren</h4>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" rows="10" id="exportTextArea"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Sluiten</button>
                    <button type="button" class="btn btn-primary" id="copyExport"
                            data-clipboard-target="exportTextArea">Kopiëren naar klembord
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="importModal" tabindex="-1" role="dialog" aria-labelledby="importModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="importModalLabel">Importeren</h4>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" rows="10" id="importTextArea"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Sluiten</button>
                    <button type="button" class="btn btn-primary" id="import">Importeren</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.minicolors.min.js"></script>
<script src="js/less-1.7.0.min.js"></script>
<script src="js/ZeroClipboard.min.js"></script>
<script src="js/lz-string.js"></script>

<script src="js/main.js"></script>
</body>
</html>
